<html>

    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>

    <body>
        <div class="container">
            <div class="left-box">
                <div class="left-box-img">
                    <img src="./img/Skoof.png" alt="SKOOF">
                </div>
                <div class="left-box-music">
                    <div class="music-tittle">
                        <p>Música Ambiente</p>
                    </div>
                    <div class="music-button">
                        <button class="green-btn" onclick="musicSelector(0)">Forest</button>
                        <button class="yellow-btn" onclick="musicSelector(1)">Ocean</button>
                        <button class="red-btn" onclick="musicSelector(2)">Rain</button>
                        <button class="blue-btn" onclick="musicSelector(3)">Peace</button>
                        <button onclick="musicSelector(4)">Cafe</button>
                    </div>
                </div>
                <div class="left-box-text">
                    <h3>Lembre-se:</h3>
                    <p id="motivate-message">"Faça hoje o que te trará orgulho Amanhã."</p>
                    <div class="social-media">
                        <img src="./img//instagram.svg" alt="Instagram" />
                        <a href="https://www.instagram.com/skoof.tech/?hl=pt-br" target="_blanck">Skoof.tech</a>
                    </div>
                </div>
            </div>
            <div class="right-box">
                <div class="box-content">
                    <div class="content-tittle">
                        <h1><img src="./img/clock.png" />POMOCLOCK</h1>
                    </div>
                    <div class="content-pomodoro">
                        <div class="pomodoro-ready">
                            <p id="label"><img src="./img/flag.png" />READY ?</p>
                        </div>
                        <div class="pomodoro-time">
                            <p id="break-label" style="display: none"></p>
                            <p id="display">25:00</p>
                        </div>
                        <div class="pomodoro-button">
                            <button id="start" class="green-btn" onclick="start()">START</button>
                            <button id="startB" class="yellow-btn" style="display: none" onclick="coffeeTime()">START</button>
                            <button id="stop" class="red-btn" style="display: none" onclick="stop()">STOP</button>
                            <button id="reset" class="blue-btn" style="display: none" onclick="reset()">RESET</button>
                        </div>
                    </div>
                </div>
                <div class="notification" id="notification">
                    <p id="notification-content"></p>
                </div>
            </div>
        </div>
        <audio loop id="forest" src="https://joeweaver.me/codepenassets/freecodecamp/challenges/build-a-pomodoro-clock/forest.mp3"></audio>
        <audio loop id="ocean" src="https://joeweaver.me/codepenassets/freecodecamp/challenges/build-a-pomodoro-clock/ocean.mp3"></audio>
        <audio loop id="rain" src="https://joeweaver.me/codepenassets/freecodecamp/challenges/build-a-pomodoro-clock/rain.mp3"></audio>
        <audio loop id="peace" src="https://joeweaver.me/codepenassets/freecodecamp/challenges/build-a-pomodoro-clock/peace.mp3"></audio>
        <audio loop id="cafe" src="https://joeweaver.me/codepenassets/freecodecamp/challenges/build-a-pomodoro-clock/cafe.mp3"></audio>
        <audio id="alarm" src="audio/Mechanical_Clock_Ring-[AudioTrimmer.com].mp3"></audio>
        <script src="pomodoro.js"></script>
        <script src="animate.js"></script>
    </body>

</html>
